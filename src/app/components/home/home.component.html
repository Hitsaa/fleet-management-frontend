<div style="height:100%">
    <mat-toolbar color="primary">
        <button mat-icon-button class="button" (click)="opened=!opened">
          <mat-icon class="toolbar-icons">menu</mat-icon>
        </button>
        <span style="color: #FEB154; padding: 0px 5px 0px 5px; font-size: 25px;">Fleet</span> <span style="color:#00A0DF; font-size: 25px;">Management</span>
        <mat-form-field>
            <input matInput type="text" [(ngModel)]="value" placeholder="search">
            <button mat-button *ngIf="value" class="button" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon class="toolbar-icons">close</mat-icon>
            </button>
        </mat-form-field>
        <span class="example-spacer"></span>
        <button mat-icon-button class="button">
            <mat-icon class="toolbar-icons">menu</mat-icon>
        </button>
        <button class="button">
            <mat-icon class="toolbar-icons">mail_outline</mat-icon>
        </button>
        <button class="button">
            <mat-icon class="toolbar-icons">notifications</mat-icon>
        </button>
        <button mat-icon-button class="button">
            <div class="profile">
                <img class="profile-photo" src="../../../assets/eventledtlogo.png">
            </div>
        </button>
        <span>hitendra</span>
        <button class="button">
            <mat-icon style="color:white">expand_more</mat-icon>
        </button>
    </mat-toolbar>
    <mat-sidenav-container>
        <mat-sidenav [(opened)] = "opened" disableClose class="mat-drawer-backdrop">
            <div>
                <div class="side-nav-items">
                    <mat-icon class="side-nav-icons">home</mat-icon>
                    <span>Dashboard</span>
                </div>
                <div class="side-nav-items" (click) = "to_explore('form')">
                    <mat-icon class="side-nav-icons">article</mat-icon>
                    <span>Forms</span>
                    <mat-icon class="expand-icons" *ngIf="id !='form'">chevron_right</mat-icon>
                    <mat-icon class="expand-icons" *ngIf="id=='form'">expand_more</mat-icon>
                </div>
                <div class="side-nav-items" (click) = "to_explore('filter')">
                    <mat-icon class="side-nav-icons">desktop_windows</mat-icon>
                    <span>UI Filters</span>
                    <mat-icon class="expand-icons" *ngIf="id!='filter'">chevron_right</mat-icon>
                    <mat-icon class="expand-icons" *ngIf="id=='filter'">expand_more</mat-icon>
                </div>
                <div class="side-nav-items">
                    <mat-icon class="side-nav-icons">widgets</mat-icon>
                    <span>Widgets</span>
                </div>
                <div class="side-nav-items">
                    <mat-icon class="side-nav-icons">pie_chart</mat-icon>
                    <span>Charts</span>
                </div>
            <div class="side-nav-items" (click) = "to_explore('table')">
                <mat-icon class="side-nav-icons">table_view</mat-icon>
                <span>Tables</span>
                <mat-icon class="expand-icons" *ngIf="id!='table'">chevron_right</mat-icon>
                <mat-icon class="expand-icons" *ngIf="id=='table'">expand_more</mat-icon>
            </div>
            <div class="side-nav-items" (click) = "to_explore('page')">
                <mat-icon class="side-nav-icons">pages</mat-icon>
                <span>Pages</span>
                <mat-icon class="expand-icons" *ngIf="id!='page'">chevron_right</mat-icon>
                <mat-icon class="expand-icons" *ngIf="id=='page'">expand_more</mat-icon>
            </div>
            </div>
        </mat-sidenav>
        <mat-sidenav-content class="mat-sidenav-content">Main</mat-sidenav-content>
    </mat-sidenav-container>
</div>
